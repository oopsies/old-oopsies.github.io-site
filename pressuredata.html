<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Pressure Chart</title>

		<style type="text/css">
#container {
	min-width: 310px;
	max-width: 800px;
	height: 400px;
	margin: 0 auto
}
		</style>
	</head>
	<body>
<script src="../../code/highcharts.js"></script>
<script src="../../modules/exporting.js"></script>


<div id="container"></div>


		<script src="d3.v3.min.js"></script>
		<script type="text/javascript">
			
var parsedData = [];
var parsedCSV = (function() {
	var x = [];
d3.text("SenseHat.csv", function(data) {
            parsedCSV.x = d3.csv.parseRows(data);
	});
	console.log(x);
	return x;
}


for (var i = 1946; i >= 0; i -=1){
	parsedData.push(parsedCSV[i][9]);
	}
console.log(parsedData);
					
			
Highcharts.chart('container', {

    title: {
        text: 'Pressure(Pa) vs. Time(Sec)'
    },

    subtitle: {
        text: 'Allen Comp Sci 3'
    },

    
    yAxis: {
        title: {
            text: 'Pressure(Pa)'
        }
    },
    legend: {
        layout: 'vertical',
        align: 'right',
        verticalAlign: 'middle'
    },

     plotOptions:{
            series:{
		pointStart: 0,    
                turboThreshold:5000//set it to a larger threshold, it is by default to 1000
            }
        },

    series: [{
        name: 'Pressure',
        data: parsedData
	

    }]
		  });  


		</script>
	</body>
</html>
