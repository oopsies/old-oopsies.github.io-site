<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highcharts Example</title>

		<style type="text/css">
#container {
	min-width: 310px;
	max-width: 800px;
	height: 400px;
	margin: 0 auto
}
		</style>
	</head>
	<body>
<script src="../../code/highcharts.js"></script>


<div id="container"></div>


		<script src="d3.v3.min.js"></script>
		<script type="text/javascript">
var parsedCSV;
 d3.text("SenseHat.csv", function(data) {
                parsedCSV = d3.csv.parseRows(data);
Highcharts.chart('container', {

    title: {
        text: 'Pressure(Pa) vs. Time(Sec)'
    },

    subtitle: {
        text: 'Allen Comp Sci 3'
    },

    
    yAxis: {
        title: {
            text: 'Pressure(Pa)'
        }
    },
    legend: {
        layout: 'vertical',
        align: 'right',
        verticalAlign: 'middle'
    },

    plotOptions: {
        series: {
            pointStart: 0
        }
    },

    series: [{
        name: 'Pressure',
        data: (function () {
                // generate an array of random data
                var data = [],
                    time = (new Date()).getTime(),
                    i;
                for (i = 0; i < 1947; i+=1) {
                    data.push({
                        x: i * 6,
                        y: parsedCSV[i][9]
                    });
                }
                return data;
            }())

    }]
		  });  

});
		</script>
	</body>
</html>
